<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- GlideJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css"
    />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/carousel-styles.css" />
    <title>Music Web App</title>
  </head>

  <body>
    <header class="row" id="nav-bar">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Ed Sheeran"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main class="container-fluid my-4 border" id="carousel">
      <div class="row">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide glide-1">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/d904dd085fb44fabcfd0834b8d2a5d92.png" />
                <p class="album-name">x (Deluxe Edition)</p>
              </li>
              <li class="glide__slide glide-2">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/10dd6b568651a6d11cc4d631fcb143bd.png" />
                <p class="album-name">รท (Deluxe)</p>
              </li>
              <li class="glide__slide glide-3">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/d08fbb920e514f5c893d95552379d3fc.png" />
                <p class="album-name">+</p>
              </li>
              <li class="glide__slide glide-4">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/3ccb1f5d6891d9810e2a1e6e9dc3338e.png" />
                <p class="album-name">No.6 Collaborations Project</p>
              </li>
              <li class="glide__slide glide-5">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/cb28e94e9867ea7388dc9b5b8eeab8f9.png" />
                <p class="album-name">=</p>
              </li>
              <li class="glide__slide glide-6">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/0165e9ede9d2398c2d7b9309367a825a.png" />
                <p class="album-name">Bad Habits</p>
              </li>
              <li class="glide__slide glide-7">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/714e2a642fc505a397ac1a9d2243fa03.png" />
                <p class="album-name">x (Wembley Edition)</p>
              </li>
              <li class="glide__slide glide-8">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/80daaf62c7fbbf6ddaa143030b684e12.png" />
                <p class="album-name">Shape of You</p>
              </li>
              <li class="glide__slide glide-9">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/96ccc325d7574f31aeeec285bd9dec8d.png" />
                <p class="album-name">The A Team</p>
              </li>
              <li class="glide__slide glide-10">
                <img src="https://lastfm.freetls.fastly.net/i/u/300x300/0d271dd61e57f2a15620d81e91022dd2.png" />
                <p class="album-name">I Don't Care (with Justin Bieber</p>
              </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              <
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              >
            </button>
          </div>
        </div>
      </div>
      <!--***CAROUSEL HERE***-->
      <div class="row" id="view-more"></div>
    </main>

    <div class="container-fluid">
      <div class="row" id="past-searches">
        <ul
          class="list-group list-group-horizontal-sm d-flex justify-content-center"
        ></ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
    <script src="./assets/js/main.js"></script>
    
  </body>
</html>
